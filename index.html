<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator by Ryan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="sign">work in progress</p>
  <div class="calcFrame">
    <div class="brains">
      <div class="model">Calcy 440</div>
    </div>
    <div class="ui">
      <div class="glass">
        <div class="numbers">12378912</div>
      </div>
      <div class="buttonArea">
        <div class="row first">
          <div class="press">
            <p class="legend">÷</p>
            <button class="divide"></button>
          </div>
        </div>
        <div class="row second">
          <div class="press">
            <p class="legend">7</p>
            <button class="seven"></button>
          </div>
          <div class="press">
            <p class="legend">8</p>
            <button class="eight"></button>
          </div>
          <div class="press">
            <p class="legend">9</p>
            <button class="nine"></button>
          </div>
          <div class="press">
            <p class="legend">×</p>
            <button class="multiply"></button>
          </div>
        </div>
        <div class="row third">
          <div class="press">
            <p class="legend">4</p>
            <button class="four"></button>
          </div>
          <div class="press">
            <p class="legend">5</p>
            <button class="five"></button>
          </div>
          <div class="press">
            <p class="legend">6</p>
            <button class="six"></button>
          </div>
          <div class="press">
            <p class="legend">−</p>
            <button class="subtract"></button>
          </div>
        </div>
        <div class="row fourth">
          <div class="press">
            <p class="legend">1</p>
            <button class="one"></button>
          </div>
          <div class="press">
            <p class="legend">2</p>
            <button class="two"></button>
          </div>
          <div class="press">
            <p class="legend">3</p>
            <button class="three"></button>
          </div>
          <div class="press">
            <p class="legend">+</p>
            <button class="add"></button>
          </div>
        </div>
        <div class="row fifth">
          <div class="press">
            <p class="legend">C</p>
            <button class="clear"></button>
          </div>
          <div class="press">
            <p class="legend">0</p>
            <button class="zero"></button>
          </div>
          <div class="press">
            <p class="legend">.</p>
            <button class="decimal"></button>
          </div>
          <div class="press">
            <p class="legend">=</p>
            <button class="equals"></button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
