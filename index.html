<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator by Ryan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calcFrame">
    <div class="brains"></div>
    <div class="ui">
      <div class="glass">
        <div class="numbers"></div>
      </div>
      <div class="buttonArea">
        <div class="row1">
          <div class="press">
            <p class="legend"></p>
            <button class="divide"></button>
          </div>
        </div>
        <div class="row2">
          <div class="press">
            <p class="legend"></p>
            <button class="seven"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="eight"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="nine"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="multiply"></button>
          </div>
        </div>
        <div class="row3">
          <div class="press">
            <p class="legend"></p>
            <button class="four"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="five"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="six"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="subtract"></button>
          </div>
        </div>
        <div class="row4">
          <div class="press">
            <p class="legend"></p>
            <button class="one"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="two"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="three"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="add"></button>
          </div>
        </div>
        <div class="row5">
          <div class="press">
            <p class="legend"></p>
            <button class="clear"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="zero"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="decimal"></button>
          </div>
          <div class="press">
            <p class="legend"></p>
            <button class="equals"></button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
