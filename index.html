<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Ryan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="sign">work in progress</p>
    <div class="calcFrame">
      <div class="brains">
        <div class="model">Calcy 440</div>
      </div>
      <div class="ui">
        <div class="glass">
          <div id="numberDisplay" class="numbers"></div>
        </div>
        <div id="buttonArea" class="buttonArea">
          <div class="row first">
            <div class="press">
              <p class="legend">÷</p>
              <button id="operator" value="/" class="divide button operator"></button>
            </div>
          </div>
          <div class="row second">
            <div class="press">
              <p class="legend">7</p>
              <button id="number" value="7" class="seven button"></button>
            </div>
            <div class="press">
              <p class="legend">8</p>
              <button id="number" value="8" class="eight button"></button>
            </div>
            <div class="press">
              <p class="legend">9</p>
              <button id="number" value="9" class="nine button"></button>
            </div>
            <div class="press">
              <p class="legend">×</p>
              <button id="operator"  value="x" class="multiply button operator"></button>
            </div>
          </div>
          <div class="row third">
            <div class="press">
              <p class="legend">4</p>
              <button id="number" value="4" class="four button"></button>
            </div>
            <div class="press">
              <p class="legend">5</p>
              <button id="number" value="5" class="five button"></button>
            </div>
            <div class="press">
              <p class="legend">6</p>
              <button id="number" value="6" class="six button"></button>
            </div>
            <div class="press">
              <p class="legend">−</p>
              <button id="operator" value="-" class="subtract button operator"></button>
            </div>
          </div>
          <div class="row fourth">
            <div class="press">
              <p class="legend">1</p>
              <button id="number" value="1" class="one button"></button>
            </div>
            <div class="press">
              <p class="legend">2</p>
              <button id="number" value="2" class="two button"></button>
            </div>
            <div class="press">
              <p class="legend">3</p>
              <button id="number" value="3" class="three button"></button>
            </div>
            <div class="press">
              <p class="legend">+</p>
              <button id="operator" value="+" class="add button operator"></button>
            </div>
          </div>
          <div class="row fifth">
            <div class="press">
              <p class="legend">C</p>
              <button id="number" value="c" class="clear button"></button>
            </div>
            <div class="press">
              <p class="legend">0</p>
              <button id="number" value="0" class="zero button"></button>
            </div>
            <div class="press">
              <p class="legend">.</p>
              <button id="number" id="decimal" value="." class="decimal button"></button>
            </div>
            <div class="press">
              <p class="legend">=</p>
              <button id="equality" value="=" class="equals button"></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
